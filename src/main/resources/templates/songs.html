<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Best Songs</h1>
<ul>
    <li th:each="song : ${songs}">
        <span th:text="${song.title}"></span> by <span th:text="${song.author}"></span>
    </li>
</ul>
</body>
</html>
